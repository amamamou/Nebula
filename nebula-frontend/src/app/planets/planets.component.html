<section class="planets-header">
  <video class="bg-video" autoplay muted loop>
    <source src="assets/4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1 class="planets-title">Planets</h1>
</section>

<section class="planets-list">
  <div *ngFor="let planet of planets" class="planet-card">
    <a [routerLink]="['/planet', planet.id]" class="card" [style.background-image]="'url(assets/planets/' + planet.englishName + '.jpg)'">
    </a>
  </div>
</section>
