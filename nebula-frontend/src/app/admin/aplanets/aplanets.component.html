<div class="planets-container">
  <h2>Manage Planets</h2>
  <!-- Add Planet Title -->
  <p class="section-title">Add a Planet</p>

  <!-- Add Planet Section -->
  <div class="add-planet-section">
    <form class="add-planet-form">
      <div class="form-group">
        <label for="planetName">Planet Name</label>
        <input type="text" id="planetName" name="planetName" placeholder="Enter planet name" required>
      </div>
      <div class="form-group">
        <label for="planetDescription">Description</label>
        <textarea id="planetDescription" name="planetDescription" placeholder="Enter planet description" required></textarea>
      </div>
      <button class="add-planet-btn">
        <img src="assets/icons/Add.png" alt="Add Planet" width="20" height="20">
        Add Planet
      </button>
    </form>
  </div>

  <!-- Planets Title -->
  <p class="section-title">Planets All</p>

  <!-- Planets Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th><span>#</span></th>
        <th><span>Planet Name</span></th>
        <th><span>Description</span></th>
        <th><span>Actions</span></th> <!-- New column for actions -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let planet of planets; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ planet.name }}</td>
        <td>{{ planet.description }}</td>
        <td>
          <!-- View button (Consult) -->
          <button class="action-btn">
            <img src="assets/icons/Eye.png" alt="View" width="20" height="20">
          </button>
          <!-- Update button -->
          <button class="action-btn">
            <img src="assets/icons/Update.png" alt="Update" width="20" height="20">
          </button>
          <!-- Delete button -->
          <button class="action-btn">
            <img src="assets/icons/Delete.png" alt="Delete" width="20" height="20">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
