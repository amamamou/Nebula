<section class="stargaze-header">
  <video class="bg-video" autoplay muted loop>
    <source src="assets/4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Top Title (static) -->
  <h1 class="stargaze-title">Astronomy Picture of the Day</h1> <!-- Static title -->
</section>

<section class="stargaze-container">
  <!-- Left Section with Text Information -->
  <div class="stargaze-left">
    <!-- Dynamic Title (from API) -->
    <h2 class="stargaze-picture-title">{{ title }}</h2> <!-- Dynamic title from API -->
    <p class="stargaze-description">{{ explanation }}</p>
    <p class="stargaze-date">Date: {{ date }}</p>
    <p class="stargaze-copyright">Copyright: {{ copyright }}</p>
  </div>

  <!-- Right Section with Image as Background -->
  <div class="stargaze-right" [style.background-image]="'url(' + hdurl + ')'" style="background-size: cover; background-position: center;">
  </div>
</section>
